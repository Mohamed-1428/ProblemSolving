<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="get">
        <div>
            <label for="userName">User Name</label>
            <input id="userName" type="text" name="userName" autofocus required minlength="5" maxlength="20" />
        </div>
        <br />
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" value="o@o.com" readonly />
        </div>
        <br />
        <div>
            <input hidden id="token" type="text" name="token" value="b92f1fc2fce391ad7af633723afd3055" />
        </div>
        <br />
        <div>
            <h4>Programming Skills:</h4>
            <div>
                <input id="ProblemSolving" type="checkbox" name="progSkills" value="Problem Solving" checked />
                <label for="ProblemSolving">Problem Solving</label>
            </div>
            <div>
                <input id="LogicalThinking" type="checkbox" name="progSkills" value="Logical Thinking" />
                <label for="LogicalThinking">Logical Thinking</label>
            </div>
            <div>
                <input id="AdvancedSearch" type="checkbox" name="progSkills" value="Advanced Search" />
                <label for="AdvancedSearch">Advanced Search</label>
            </div>
            <div>
                <input id="Analysis" type="checkbox" name="progSkills" value="Analysis" />
                <label for="Analysis">Analysis</label>
            </div>
            <div>
                <input id="Planning" type="checkbox" name="progSkills" value="Planning" />
                <label for="Planning">Planning</label>
            </div>
        </div>
        <div>
            <h4>Job Title:</h4>
            <div>
                <input id="Front-EndDeveloper" type="radio" name="jobTitle" value="Front-End Developer" checked />
                <label for="Front-EndDeveloper">Front-End Developer</label>
            </div>
            <div>
                <input id="Back-EndDeveloper" type="radio" name="jobTitle" value="Back-End Developer" />
                <label for="Back-EndDeveloper">Back-End Developer</label>
            </div>
            <div>
                <input id="BusinessAnalyst" type="radio" name="jobTitle" value="Business Analyst" />
                <label for="BusinessAnalyst">Business Analyst</label>
            </div>
            <div>
                <input id="ProjectManager" type="radio" name="jobTitle" value="Project Manager" />
                <label for="ProjectManager">Project Manager</label>
            </div>
            <div>
                <input id="ScrumMaster" type="radio" name="jobTitle" value="Scrum Master" />
                <label for="ScrumMaster">Scrum Master</label>
            </div>
        </div>
        <br />
        <div>
            <label for="programmingLanguage">Programming Language</label>
            <select id="programmingLanguage" name="programmingLanguage">
                <optgroup label="C++">
                    <option value="cppV1">v1.0</option>
                    <option value="cppV2">v2.0</option>
                </optgroup>
                <optgroup label="C#">
                    <option value="cSharpV1">v1.0</option>
                    <option value="cSharpV2">v2.0</option>
                </optgroup>
                <optgroup label="Java">
                    <option value="javaV1">v1.0</option>
                    <option value="javaV2">v2.0</option>
                </optgroup>
            </select>
        </div>
        <br />
        <div>
            <textarea name="brief" rows="5" placeholder="Write Here Why You Want To Learn Programming"></textarea>
        </div>

        <br />
        <br />
        <div>
            <input type="submit" value="Send" />
            <input type="reset" value="Empty" />
        </div>
    </form>
</body>
</html>
