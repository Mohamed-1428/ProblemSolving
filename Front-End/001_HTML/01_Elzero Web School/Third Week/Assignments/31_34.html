<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="get" target="_blank">
        <div>
            <label for="search">Search</label>
            <br />
            <input id="search" type="text" name="search" placeholder="Enter A Search Word" autofocus />
        </div>
        <br />
        <div>
            <label for="file">Upload</label>
            <br />
            <input id="file" type="file" name="filePath" required />
        </div>
        <br />
        <div>
            <label for="url">URL</label>
            <br />
            <input id="url" type="url" name="urlLink" />
        </div>
        <br />
        <div>
            <label for="date">Date</label>
            <input id="date" type="date" name="date" value="1982-10-25"/>
        </div>
        <br />
        <div>
            <label for="month">Month</label>
            <input id="month" type="month" name="date" value="1982-10"/>
        </div>
        <br />
        <div>
            <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                  Hello Line Four   
            </pre>
        </div>
        <br />
        <div>
            <iframe src="https://elzero.org/html-assignments-lesson-from-31-to-34/" width="100%" height="400px"></iframe>
        </div>
        <br />
        <div>
            <input type="reset" value="Empty" />
            <input type="submit" value="Save" />
        </div>
    </form>
</body>
</html>
