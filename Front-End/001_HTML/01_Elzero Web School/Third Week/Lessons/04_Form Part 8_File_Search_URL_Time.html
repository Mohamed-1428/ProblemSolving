<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="get">
        <div>
            <label for="file">Upload File: </label>
            <input type="file" id="file" name="filePath" />
        </div>
        <hr />
        <div>
            <label for="search">Search a Book: </label>
            <input type="search" id="search" name="search" />
        </div>
        <hr />
        <div>
            <label for="url">Book Url: </label>
            <input type="url" id="url" name="urlPath" />
        </div>
        <hr />
        <div>
            <label for="fullDate">Choose a Date: </label>
            <input type="date" id="fullDate" name="fullDate" />
        </div>
        <hr />
        <div>
            <label for="month">Choose a Month: </label>
            <input type="month" id="month" name="month" />
        </div>
        <hr />
        <div>
            <label for="time">Choose a Time: </label>
            <input type="time" id="time" name="time" />
        </div>
        <hr />
        <input type="submit" value="Save" />
    </form>
</body>
</html>
