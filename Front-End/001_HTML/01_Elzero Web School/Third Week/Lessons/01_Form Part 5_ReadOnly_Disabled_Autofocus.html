<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="get">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName" readonly value="saleemk" />
        </div>
        <br />
        <div>
            <label>Subject</label>
            <input type="text" name="subject" disabled value="subject1" />
        </div>
        <br />
        <div>
            <label>Password</label>
            <input type="password" name="password" autofocus maxlength="5" minlength="2"/>
        </div>
        <br />
        <div>
            <label>Email</label>
            <input type="email" name="email" />
        </div>
        <br />
        <div>
            <label>Color</label>
            <input type="color" name="color" />
        </div>
        <br />
        <div>
            <label>Range</label>
            <input type="range" name="numberRange" />
        </div>
        <br />
        <div>
            <label>Number</label>
            <input type="number" name="number" />
        </div>
        <br />
        <div>
            <input type="reset" value="Reset" />
            <input type="submit" value="Save" />
        </div>
    </form>
</body>
</html>
