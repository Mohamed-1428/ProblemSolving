<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form method="get">
        <div>
            <h3>Operating Systems: </h3>
            <div>
                <input type="radio" id="win" name="os" value="windows" />
                <label for="win">Windows</label>
            </div>
            <div>
                <input type="radio" id="linux" name="os" value="linux" />
                <label for="linux">Linux</label>
            </div>
            <div>
                <input type="radio" id="mac" name="os" value="mac" />
                <label for="mac">Mac</label>
            </div>
        </div>
        <div>
            <h3>Programming Languages:</h3>
            <div>
                <input type="checkbox" id="html" name="langs" value="html" />
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="checkbox" id="css" name="langs" value="css" />
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="checkbox" id="js" name="langs" value="js" />
                <label for="js">JavaScript</label>
            </div>
        </div>
        <br />
        <div>
            <input type="submit" value="Save" />
        </div>
    </form>
</body>
</html>
